<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaqBot Control Panel</title>
</head>
<body>
    <form action="" method="POST">
        Key:   <input type="text" name="key">
        Value: <textarea name="value" class="ta" rows="7" cols="60"></textarea>
        <input type = "hidden" name = "actiontype" value = "add">
        <p class="error">{{ error }}</p>
        <button name="s" value="s" class="ui button sb">
          Submit
        </button>
    </form>
    {% for key, value in templates.items() %}
        <br>
        <p>Key: {{ key }}</p>
        <p>{{ value }}</p>
        <form action="" method="POST">
          <input type = "hidden" name = "key" value = {{ key }}>
          <input type = "hidden" name = "actiontype" value = "delete">
          <button type="submit" onclick="return confirm('Are you sure you want to delete {{key}}?')">
            Delete
          </button>
        </form>
    {% endfor %}
</body>
</html>
